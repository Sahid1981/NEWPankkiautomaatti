name: frontend-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./bank-automat

    env:
      BACKEND_IP: ${{ secrets.SERVER_HOST }}
      BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
      TEST_CARD: ${{ secrets.TEST_CARD }}
      TEST_PIN: ${{ secrets.TEST_PIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Qt 6.5.2 with aqtinstall
      - name: Install aqtinstall (pip)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade aqtinstall
        

      # (optional) list available modules for this combo
      - name: List available modules for Qt 6.5.2 gcc_64
        run: |
          python3 -m aqt list-qt linux desktop --modules 6.5.2 gcc_64
        # aqt list-qt ... --modules <version> <arch> helps verify modules before installation [2](https://deepwiki.com/miurahr/aqtinstall)
      - name: Install Qt 6.5.2 (desktop gcc_64) with modules
        run: |
          python3 -m aqt install-qt linux desktop 6.5.2 gcc_64 \
            --outputdir "$GITHUB_WORKSPACE/Qt" \
            --modules qtbase qttools qtsvg qtdeclarative
        

      # Export Qt env variables for CMake
      - name: Export Qt env for CMake
        run: |
          echo "CMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.2/gcc_64" >> $GITHUB_ENV
          echo "Qt6_DIR=$GITHUB_WORKSPACE/Qt/6.5.2/gcc_64/lib/cmake/Qt6" >> $GITHUB_ENV

      # Build tools (CMake, Ninja)
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake build-essential

      # Qt 6 GUI/QML tests headless: xvfb + xcb/GL dependencies
      - name: Install Xvfb and XCB/GL deps
        run: |
          sudo apt-get install -y xvfb x11-utils \
            libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
            libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 \
            libgl1 libegl1

      # Configure, build, test
      - name: Configure (CMake + Ninja, Release)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests (headless via Xvfb)
        uses: coactions/setup-xvfb@v1
        with:
          run: ctest --test-dir build --output-on-failure

      # Deploy 
      - name: Deploy to server via scp
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          source: "./bank-automat/build/*"
          target: ${{ secrets.SERVER_DEPLOY_PATH }}
