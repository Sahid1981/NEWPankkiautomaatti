name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: ./bank-automat

    env:
      BACKEND_IP: ${{ secrets.SERVER_HOST }}
      BACKEND_PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Qt 6.6.3 with aqtinstall
      - name: Install aqtinstall (pip)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade aqtinstall
  
      - name: Install Qt 6.6.3 (desktop gcc_64)
        run: |
          python3 -m aqt install-qt linux desktop 6.6.3 gcc_64 \
            --outputdir "$GITHUB_WORKSPACE/Qt"

      # Export Qt env variables for CMake
      - name: Export Qt env for CMake
        run: |
          echo "CMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.6.3/gcc_64" >> $GITHUB_ENV
          echo "Qt6_DIR=$GITHUB_WORKSPACE/Qt/6.6.3/gcc_64/lib/cmake/Qt6" >> $GITHUB_ENV

      # Build tools (CMake, Ninja)
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake build-essential

      # Xvfb and Qt 6 Linux dependencies
      - name: Install Xvfb and Qt 6 Linux deps
        run: |
          sudo apt-get install -y \
            xvfb x11-utils \
            libxcb-cursor0 \
            libxkbcommon-x11-0 libxkbcommon0 \
            libxcb1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
            libxcb-randr0 libxcb-render-util0 libxcb-shape0 \
            libxcb-shm0 libxcb-sync1 libxcb-xinerama0 libxcb-xfixes0 libxcb-xkb1 \
            libgl1 libegl1 \
            libx11-dev libxext-dev libxrender-dev libxi-dev libxfixes-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libxcb1-dev libxcb-icccm4-dev libxcb-image0-dev libxcb-keysyms1-dev \
            libxcb-randr0-dev libxcb-render-util0-dev libxcb-shape0-dev \
            libxcb-shm0-dev libxcb-sync-dev libxcb-xinerama0-dev libxcb-xfixes0-dev libxcb-xkb-dev \
            mesa-common-dev libgl1-mesa-dev

      # Configure, build
      - name: Configure (CMake + Ninja, Release)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      # Create .env file with DB_IP
      - name: Create .env file
        run: |
          echo "DB_IP=${{ secrets.DB_IP }}" > build/.env

      # Get tag name from ref
      - name: Get tag name
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Create release artifacts
      - name: Create release archive (Linux)
        run: |
          cd build
          tar -czf bank-automat-${{ steps.tag.outputs.version }}-linux.tar.gz bank-automat
          ls -lh bank-automat-${{ steps.tag.outputs.version }}-linux.tar.gz

      # Upload artifact
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: bank-automat/build/bank-automat-*-linux.tar.gz

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: ./bank-automat

    env:
      BACKEND_IP: ${{ secrets.SERVER_HOST }}
      BACKEND_PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.9.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          modules: 'qtnetworkauth'

      # Install build tools
      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1.14
        with:
          cmake-version: '3.28.x'

      # Configure, build
      - name: Configure (CMake, Release)
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      # Create .env file with DB_IP
      - name: Create .env file
        run: |
          echo "DB_IP=${{ secrets.DB_IP }}" | Out-File -FilePath build\.env -Encoding UTF8

      # Get tag name
      - name: Get tag name
        id: tag
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Create release artifacts
      - name: Create release archive (Windows)
        shell: pwsh
        run: |
          cd build
          Compress-Archive -Path bank-automat.exe, .env -DestinationPath "bank-automat-${{ steps.tag.outputs.version }}-windows.zip"
          ls -lh "bank-automat-${{ steps.tag.outputs.version }}-windows.zip"

      # Upload artifact
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: bank-automat/build/bank-automat-*-windows.zip

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Get tag name
      - name: Get tag name
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Download artifacts
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: ./artifacts

      # Create GitHub Release with both artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*
          body: |
            # Bank Automat ${{ steps.tag.outputs.version }}
            
            Binary releases for Windows and Linux (built with Qt 6.9.1)
            
            **Windows**: Extract `bank-automat-${{ steps.tag.outputs.version }}-windows.zip` and run the .exe
            
            **Linux**: Extract with `tar -xzf bank-automat-${{ steps.tag.outputs.version }}-linux.tar.gz` and run `./bank-automat`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
